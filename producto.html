<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap"

  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>React JS</h1>

      <div class="camisa">
        <img class="camisa_imagen" src="img/3.jpg" alt="Imagen del Producto" />

        <div class="camisa_contenido">
          <p class="camisa__parrafo">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus ea,
            laborum ratione iste quas expedita facere nostrum debitis? Voluptas
            molestiae molestias facere dolorum enim cum fuga autem ex animi
            nesciunt!
          </p>

          <form class="formulario" action="">
            <select class="formulario__campo" name="" id="">
              <option disabled selected value="Chica">
                --Seleccionar Talla--
              </option>
              <option value="Chica">Chica</option>
              <option value="Chica">Mediana</option>
              <option value="Chica">Grande</option>
            </select>
            <input
              class="formulario__campo"
              type="number"
              placeholder="Cantidad"
              min="1"
              step="1"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="Agregar al Carrito"
            />
          </form>
        </div>

    <footer class="footer">
